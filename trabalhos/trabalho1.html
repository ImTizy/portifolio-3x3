<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Times de Basquete 3x3</title>
  <link rel="stylesheet" href="trabalho1.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #aa6bca;
      margin: 0;
    }
    .container {
      background-color: rgb(216, 216, 216);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 8px rgba(92, 34, 151, 0.712);
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #aa6bca;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4c2063;
    }
    .feedback {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      font-size: 18px;
      color: white;
    }
    .green {
        background-color: #62128a;
    }
    .red {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calculadora de times de basquete 3x3</h2>
    <label for="interessados">Quantidade de interessados:</label>
    <input type="number" id="interessados" placeholder="Digite o total de interessados" />
    <br>
    <button onclick="calcularTimes()">Calcular Times</button>
    <div id="resultado" class="feedback"></div>
  </div>

  <script>
    function calcularTimes() {
      // Pegando o valor inserido
      const interessados = document.getElementById("interessados").value;

      // Verificando se o número inserido é válido
      if (!interessados || interessados <= 0) {
        alert("Por favor, insira um número válido de interessados.");
        return;
      }

      // Calculando a quantidade de times e o restante
      const numTimes = Math.floor(interessados / 3);
      const sobra = interessados % 3;

      // Mostrando o resultado na tela
      const resultado = document.getElementById("resultado");

      if (sobra === 0) {
        // Se não sobrar ninguém, feedback verde
        resultado.textContent = `Pode formar ${numTimes} times completos!`;
        resultado.className = "feedback green";
      } else {
        // Se sobrar, feedback vermelho
        resultado.textContent = `Pode formar ${numTimes} times completos e sobra ${sobra} aluno(s) sem time.`;
        resultado.className = "feedback red";
      }
    }
  </script>

<a href="../index.html" class="backbt2">Voltar para a tela inicial</a>
    
    
</body>
</html>
